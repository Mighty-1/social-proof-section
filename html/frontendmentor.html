<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../css/frontendmentor.css" />
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="mother-div">
        <div>
          <div>
            <img
              src="./../image2/illustration-hero.svg"
              alt=""
              style="border-radius: 20px 20px 0px 0px; width: 100%"
            />
          </div>
        </div>
        <div class="order">
          <h1 style="color: navy;">Order Summary</h1>
          <div class="p-tag">
            You can now listen to millions of songs, audiobook and podcast on
            any device anywhere you like!
          </div>
        </div>
        <div class="ann-plan">
          <div class="music-img"><img src="./../image2/icon-music.svg" alt="" /></div>
          <div class="annual-plan">
            <h4 style="color: navy;">Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <div>
            <a href="" style="color: blue; font-size: 14px; font-weight: bold; margin-left: 30px;">change</a>
          </div>
        </div>
        <div class="btn">
          <button class="proceed-btn">
            <a href="" style="color: white; font-size: 14px; font-weight: bold"
              >proceed to payment</a
            >
          </button>
        </div>
        <div class="btn-2">
          <button class="cancel-btn">
            <a href="" style="color: blue; font-size: 14px; font-weight: bold"
              >Cancel Order</a
            >
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
